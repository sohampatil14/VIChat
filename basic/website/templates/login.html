{% extends 'base-login.html' %} {% load static %} {% block content %}
<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('{% static 'website/images/bg-01.jpg' %}')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <div class="web-logo">
        <img src="{% static '/website/images/video-chat 128.png' %}" />
      </div>
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-49"> Login </span>

        <div
          class="wrap-input100 validate-input m-b-23"
          data-validate="Username is reauired"
        >
          <span class="label-input100">Username</span>
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Type your username"
          />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <span class="label-input100">Password</span>
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Type your password"
          />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#"> Forgot password? </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <a href="chat.html"
              ><button class="login100-form-btn">Login</button></a
            >
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span> Or Sign Up Using </span>
        </div>

        <div class="flex-c-m">
          {% comment %}
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>
          {% endcomment %}

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-50">
          <span class="txt1 p-b-17"> Or Sign Up Using </span>

          <a href="#" class="txt2"> Username </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>

{% endblock %}
